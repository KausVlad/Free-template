<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top-main">
        <header class="header">
          <div class="header--container">
            <div class="header-top">
              <div class="search">
                <img
                  src="./img/search.svg"
                  alt="search-img"
                  class="search-img"
                />
              </div>
              <div class="logo">
                <img
                  class="logo-img"
                  src="./img/diamond.svg"
                  alt="diamond"
                />Coral
                <img class="logo-img" src="./img/diamond.svg" alt="diamond" />
              </div>
              <nav class="menu">
                <ul class="menu-list">
                  <li class="menu-item">
                    <a class="menu-link" href="#"
                      ><img
                        src="./img/User.svg"
                        alt="user"
                        class="menu-icon user-icon"
                      />Account
                    </a>
                  </li>
                  <li class="menu-item">
                    <a class="menu-link" href="#">
                      <img
                        src="./img/Bag_alt.svg"
                        alt="bag"
                        class="menu-icon bag-icon"
                      />Shopping
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="header-category">
              <ul class="menu-category-list">
                <li class="menu-category-item">
                  <a href="#" class="menu-category-link"
                    >Jewelry & Accessories</a
                  >
                </li>
                <li class="menu-category-item">
                  <a href="#" class="menu-category-link">Clothing & Shoes</a>
                </li>
                <li class="menu-category-item">
                  <a href="#" class="menu-category-link">Home & Living</a>
                </li>
                <li class="menu-category-item">
                  <a href="#" class="menu-category-link">Wedding & Party</a>
                </li>
                <li class="menu-category-item">
                  <a href="#" class="menu-category-link"
                    >Toys & Entertainment</a
                  >
                </li>
                <li class="menu-category-item">
                  <a href="#" class="menu-category-link">Art & Collectibles</a>
                </li>
                <li class="menu-category-item">
                  <a href="#" class="menu-category-link"
                    >Craft Supplies & Tools</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </header>
        <div class="product--container">
          <div class="product-left">
            <div class="product-text-big">Collections</div>
            <div class="product-text">
              you can explore ans shop many differnt collection <br />
              from various barands here.
            </div>
            <button type="button" class="product-btn">
              <img
                src="./img/Bag_alt_white.svg"
                alt="bag"
                class="bag-icon-btn"
              />
              shop now
            </button>
          </div>
          <div class="product-img">
            <div class="item1"></div>
            <div class="item2"></div>
          </div>
        </div>
      </div>
      <main class="page">page</main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
